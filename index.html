<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Technology</h1>
        <div class="options">
            <div class="option" data-vote="AI">
                <img src="img/artificial intelligence.jpg" alt="AI">
                <p>Artificial Intelligence</p>
            </div>
            <div class="option" data-vote="Blockchain">
                <img src="img/blockchain.jpg" alt="Blockchain">
                <p>Blockchain</p>
            </div>
            <div class="option" data-vote="Cloud">
                <img src="img/cloud computing.png" alt="Cloud">
                <p>Cloud Computing</p>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
